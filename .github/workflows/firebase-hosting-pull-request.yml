name: Deploy PR Preview to Firebase Hosting

# Triggers on every pull request (open, synchronize, reopen)
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed   # cleans up preview when PR is merged/closed

jobs:
  build-and-preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'  # avoids forks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}  # your service account JSON
          projectId: tradersbettinghub1
          channelId: pr-${{ github.event.pull_request.number }}   # unique URL per PR
          expires: 100d   # auto-delete preview after 100 days (optional)

      # Optional: Comment the preview URL directly on the PR
      - name: Comment preview URL on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = "https://tradersbettinghub1--pr-${{ github.event.pull_request.number }}-live.web.app";
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `Preview deployed! Check it live here:\n\n ${previewUrl}`
            });
